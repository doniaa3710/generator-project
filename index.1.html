<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>data demo</title>
  <style>
  div {
    margin: 5px;
    background: yellow;
  }
  button {
    margin: 5px;
    font-size: 14px;
  }
  p {
    margin: 5px;
    color: blue;
  }
  span {
    color: red;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<div>
<button>Set Business Name</button>
<button>Set Owner Name</button>
<button>Email Adress</button>
<button>Phone Number</button>
</div>
 
<script>
$( "button" ).click(function() {
  var value;
 
  switch ( $( "button" ).index( this ) ) {
    case 0 :
      value = $( "div" ).data( "blah" );
      break;
    case 1 :
      $( "div" ).data( "blah", "hello" );
      value = "Stored!";
      break;
    case 2 :
      $( "div" ).data( "blah", 86 );
      value = "Stored!";
      break;
    case 3 :
      $( "div" ).removeData( "blah" );
      value = "Removed!";
      break;
  }
          $(function() {
            $('h1').click(function(){
                $(this).css('color','blue');
            });
 
  $( "span" ).text( "" + value );
  

});

});
</script>
 
</body>
<h1>Business Name: <input id="owner"><br></h1> 
Full Owner Name: <input id="bus"><br> 
Email: <input id="email"><br> 
Phone Number: <input id="phone"><br> 
Address: <input id="address"><br>
</html>
